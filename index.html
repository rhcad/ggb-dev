<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>GeoGebra二次开发</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="GeoGebra,docsify">
  <meta name="description" content="基于 GeoGebra 的动态数学二次开发技术，用于相关课件、博客或网站的开发和研究">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="lib/themes/vue.css"/>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script src="lib/zepto.min.js"></script>
  <style>.content{padding-top: 0;}</style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'GeoGebra二次开发',
      loadSidebar: true,
      search: {
        placeholder: '搜索',
        noData: '没有找到'
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/rhcad/ggb-dev/tree/master/', null, 'View on GitHub')
      ]
    };
    // 要使用离线版的 apps-bundle，则修改 ggbCodebase 为本地目录，其下有 web 等子文件夹，例如 'GeoGebra/HTML5/5.0/'
    window.ggbCodebase = 'https://cdn.geogebra.org/apps/latest/';
  </script>
  <script src="lib/docsify/docsify.min.js"></script>
  <script src="lib/docsify/search.min.js"></script>
  <script src="lib/docsify/external-script.min.js"></script>
  <script src="lib/docsify/prism-bash.min.js"></script>
  <script src="lib/deployggb.js"></script>
</body>
</html>
